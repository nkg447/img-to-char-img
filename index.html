<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <style>
    pre {
      font-size: 3px;
      line-height: 1.3;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Image to Character Image</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container" style="padding-top: 10px; display: inline-flex;">
      <div class="input-group mb-3" style="width: 30%; padding-right: 10%;">
        <input
          type="number"
          class="form-control"
          placeholder="Line Height(1.5)"
          aria-describedby="basic-addon1"
          id="ratio"
        />
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">: 1</span>
        </div>
      </div>

      <div class="input-group mb-3" style="width: 30%;">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">URL</span>
        </div>
        <input
          type="url"
          class="form-control"
          placeholder="Image URL"
          aria-describedby="basic-addon1"
          id="url"
        />
      </div>
      <div style="padding-left: 5%;">
        <button type="button" onclick="go()" class="btn btn-primary">
          GO
        </button>
      </div>
    </div>

    <pre id="charImg"></pre>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.marvinj.org/releases/marvinj-0.7.js"></script>
    <script src="imageToChar.js"></script>
  </body>
</html>
